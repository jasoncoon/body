<!DOCTYPE html>
<html>

<head>
  <title>Body</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Body</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <form id="signinform" class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" autofocus="autofocus">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>

    <div id="toolbar" class="btn-toolbar" role="toolbar" style="display:none">
      <button class="btn btn-default" id="getNewEntriesButton"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
      <button class="btn btn-default" id="signoutbutton">Sign out</button>
    </div>

    <div id="weightchart" style="width:100%; height:400px; display: none;"></div>

    <div id="bodyfatchart" style="width:100%; height:400px; display: none;"></div>

    <div id="musclechart" style="width:100%; height:400px; display: none;"></div>

    <div id="waterchart" style="width:100%; height:400px; display: none;"></div>

    <div id="tablecontainer" class="table-responsive" style="display:none">
      <table id="table" class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th>Date</th>
            <th>Weight</th>
            <th>Fat</th>
            <th>Water</th>
            <th>Muscle</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="sha256.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="main.js"></script>
</body>

</html>
