<!DOCTYPE html>
<html>

<head>
	<title>Body</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
				<a class="navbar-brand" href="#">Body</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav" id="navbar-links" style="display:none">
					<li><a href="#weight">Weight</a></li>
					<li><a href="#bodyfat">Body Fat</a></li>
					<li><a href="#musclemass">Muscle Mass</a></li>
					<li><a href="#water">Water</a></li>
					<li><a href="#entries">Entries</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">

		<form id="signinform" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" autofocus="autofocus">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>

		<div id="datacontainer" style="display: none">
			<div id="stats" class="panel panel-default">
				<div class="panel-heading">Stats</div>

				<div class="panel-body">

					<div class="table-responsive">
						<table class="table table-striped table-hover table-condensed">
							<thead>
								<tr>
									<th></th>
									<th class="startdate"></th>
									<th class="enddate"></th>
									<th>Change</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th class="text-right">Weight:</th>
									<td class="startweight"></td>
									<td class="endweight"></td>
									<td><span class="weightchange"></span></td>
								</tr>
								<tr>
									<th class="text-right">Body Fat:</th>
									<td class="startbodyfat"></td>
									<td class="endbodyfat"></td>
									<td><span class="bodyfatchange"></span></td>
								</tr>
								<tr>
									<th class="text-right">BMI:</th>
									<td class="startbmi"></td>
									<td class="endbmi"></td>
									<td><span class="bmichange"></span></td>
								</tr>
								<tr>
									<th class="text-right">Water:</th>
									<td class="startwater"></td>
									<td class="endwater"></td>
									<td><span class="waterchange"></span></td>
								</tr>
								<tr>
									<th class="text-right">Muscle Mass:</th>
									<td class="startmusclemass"></td>
									<td class="endmusclemass"></td>
									<td><span class="musclemasschange"></span></td>
								</tr>
							</tbody>
						</table>
					</div>

					<form class="form-horizontal">
						<div class="form-group">
							<label for="height" class="col-sm-2 control-label">Height</label>
							<div class="col-sm-10">
								<p class="form-control-static" id="height"></p>
							</div>
						</div>
						
						<div class="form-group">
							<label for="height" class="col-sm-2 control-label">Weight</label>
							<div class="col-sm-10">
								<p class="form-control-static" id="weight"></p>
							</div>
						</div>
						
						<div class="form-group">
							<label for="height" class="col-sm-2 control-label">Body Fat</label>
							<div class="col-sm-10">
								<p class="form-control-static" id="bodyfat"></p>
							</div>
						</div>
						
						<div class="form-group">
							<label for="height" class="col-sm-2 control-label">BMI</label>
							<div class="col-sm-10">
								<p class="form-control-static" id="bmi"></p>
							</div>
						</div>

						<div class="form-group">
							<label for="height" class="col-sm-2 control-label">Next Goals</label>
							<div class="col-sm-10">
								<p class="form-control-static" id="goalbodyfat"></p>
							</div>
						</div>
						
						<div class="form-group">
							<label for="height" class="col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<p class="form-control-static" id="goalbmi"></p>
							</div>
						</div>

					</form>
				</div>
			</div>

			<div id="weightchart" style="width:100%; height:400px;"></div>

			<hr />

			<div id="bodyfatchart" style="width:100%; height:400px;"></div>

			<hr />

			<div id="bmichart" style="width:100%; height:400px;"></div>

			<hr />

			<div id="musclemasschart" style="width:100%; height:400px;"></div>

			<hr />

			<div id="waterchart" style="width:100%; height:400px;"></div>

			<hr />

			<div id="entries" class="table-responsive">
				<table id="table" class="table table-striped table-hover table-condensed tablesorter">
					<thead>
						<tr>
							<th>Date</th>
							<th>Weight (lbs)</th>
							<th>Body Fat</th>
							<th>BMI (kg/mÂ²)</th>
							<th>Water</th>
							<th>Muscle</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="jquery.tablesorter.min.js"></script>
	<script src="sha256.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="bmi.js"></script>
	<script src="main.js"></script>
</body>

</html>
